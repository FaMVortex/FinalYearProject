<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Standings | F1 Data Viz</title>
    <link rel="stylesheet" href="standings.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>F1 Driver Standings</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="compare_drivers.html">Compare Drivers</a>
                <a href="driver_standings.html">Driver Standings</a>
            </nav>
        </header>

        <main>
            <section class="selection-container">
                <h2>Select a Season</h2>
                <label for="season">Season:</label>
                <select id="season"></select>
                <button id="ai-button">AI Insights</button>
            </section>

            <section class="standings-container">
                <h2>Driver Standings</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Driver</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body">
                        <tr><td colspan="3">Select a season to load standings.</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- AI Insights Modal -->
    <div id="ai-modal" class="modal">
      <div class="modal-content">
        <a href="#" class="close-modal" id="close-ai-modal">&times;</a>
        <h3>AI Insights</h3>
        <label for="preset-queries">Quick Questions:</label>
        <select id="preset-queries">
          <option value="">— Select a question —</option>
          <option value="Tell me why the season ended with these results.">Tell me why the season ended with these results</option>
          <option value="Based on the results of this season, how may next year pan out?">Based on the results of this season, how may next year pan out</option>
        </select>
        <textarea id="ai-query" rows="4" style="width:100%;" placeholder="Or ask your own question…"></textarea>
        <button id="send-ai-query">Send</button>
        <div id="ai-response" style="margin-top:15px; text-align:left; white-space: pre-wrap;"></div>
      </div>
    </div>

    <script src="driver_standings.js"></script>
</body>
</html>
