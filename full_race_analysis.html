<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Race Analysis</title>
  <link rel="stylesheet" href="full_race_analysis.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="analysis-header">
    <h1>Full Race Analysis</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="race_results.html">Race Results</a>
    </nav>
  </header>

  <div class="analysis-wrapper">
    <section id="analysis-controls">
      <h2>Select Race for Analysis</h2>
      <div class="form-row">
        <label for="analysisSeason">Season:</label>
        <select id="analysisSeason"></select>
      </div>
      <div class="form-row">
        <label for="analysisRound">Round:</label>
        <select id="analysisRound" disabled></select>
      </div>
      <button id="loadAnalysisBtn" class="analysis-button">Load Analysis</button>
      <button id="aiInsightsBtn" class="analysis-button">AI Insights</button>
    </section>

    <section id="analysisResults">
      <h2>Race Results</h2>
      <div id="analysisResultsTable" class="analysis-card">Loading...</div>
    </section>

    <section id="lapTimesChartSection">
      <h2>Lap Times Chart</h2>

      <details id="driverToggleBox">
      <summary class="toggle-summary">
        Show / hide driver list ▼
      </summary>

      <div id="driverToggles" class="toggles-container">Loading lap times…</div>
      </details>
      <div class="chart-container">
        <canvas id="lapTimesChart"></canvas>
      </div>
    </section>

    <section id="startFinishSection">
      <h2>Start vs. Finish</h2>
      <div id="startFinishTable" class="analysis-card">
        Select a year &amp; round, then click "Load Analysis."
      </div>
    </section>
  </div>

  <div id="ai-modal" class="modal">
    <div class="modal-content">
      <a href="#" class="close-modal" id="close-ai-modal">&times;</a>
      <h3>AI Insights</h3>
      <label for="preset-queries">Quick Questions:</label>
      <select id="preset-queries">
        <option value="">— Select a question —</option>
        <option value="What was the key turning point in this race?">What was the key turning point in this race?</option>
        <option value="Which driver over- or under-performed relative to their qualifying?">Which driver over- or under-performed relative to their qualifying?</option>
      </select>
      <textarea id="ai-query" rows="4" placeholder="Or ask your own question…"></textarea>
      <button id="send-ai-query">Send</button>
      <div id="ai-response" style="margin-top:15px; text-align:left; white-space: pre-wrap; color: #FFFFFF; max-height: 400px; overflow-y: auto;"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
  </footer>

  <script src="full_race_analysis.js"></script>
</body>
</html>
