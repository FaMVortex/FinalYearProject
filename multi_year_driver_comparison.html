<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Year Driver Comparison</title>
  <link rel="stylesheet" href="multi_year_comparison.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Multi-Year Driver Comparison</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <section class="selection-container" style="text-align:center;">
        <h2>Select Year Range & Drivers</h2>

        <label for="startYear">Start Year:</label>
        <select id="startYear"></select>

        <label for="endYear">End Year:</label>
        <select id="endYear"></select>

        <br><br>

        <!-- Checkbox-based driver selection -->
        <label>Drivers (2â€“4):</label>
        <div id="driverCheckboxes" style="margin-top: 10px; max-height: 150px; overflow-y: auto;">
          <!-- Populated dynamically in JS -->
        </div>

        <br>

        <!-- NEW: Metric selection -->
        <label for="metricSelect">Metric:</label>
        <select id="metricSelect">
          <option value="totalPoints">Total Points</option>
          <option value="avgFinish">Average Finishing Position</option>
          <option value="dnfs">Number of DNFs</option>
          <option value="avgQual">Average Qualifying Position</option>
          <option value="wins">Number of Wins</option>
          <option value="avgPointsPerRace">Average Points per Race</option>
        </select>

        <br><br>

        <label>View Mode:</label>
        <input type="radio" name="viewMode" value="table" checked> Table
        <input type="radio" name="viewMode" value="chart"> Chart

        <br><br>
        <button id="compareBtn">Compare</button>
      </section>

      <section class="standings-container" id="tableContainer" style="display:none;">
        <h2>Comparison Table</h2>
        <table>
          <thead id="comparisonTableHead"></thead>
          <tbody id="comparisonTableBody"></tbody>
        </table>
      </section>

      <section class="chart-container" id="chartContainer" style="display:none;">
        <h2>Comparison Chart</h2>
        <canvas id="comparisonChart" width="600" height="400"></canvas>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <script src="multi_year_driver_comparison.js"></script>
</body>
</html>
