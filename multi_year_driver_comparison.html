<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Year Driver Comparison</title>
  <link rel="stylesheet" href="multi_year_driver_comparison.css">
  <!-- Include Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Multi-Year Driver Comparison</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="multi_year_driver_comparison.html">Driver (Multi-Year)</a>
        <a href="multi_year_team_comparison.html">Team (Multi-Year)</a>
      </nav>
    </header>

    <main>
      <!-- 1) User picks year range, then loads drivers. -->
      <section class="selection-container">
        <h2>Select a Year Range First</h2>
        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" value="2018" />

        <label for="endYear">End Year:</label>
        <input type="number" id="endYear" value="2022" />

        <button id="loadDriversBtn">Load Drivers</button>
      </section>

      <!-- 2) User picks Driver A & B from loaded dropdowns, then Compare. -->
      <section class="selection-container">
        <h2>Select Drivers</h2>
        <label for="driverA">Driver A:</label>
        <select id="driverA">
          <option value="">-- Select Driver A --</option>
        </select>

        <label for="driverB">Driver B:</label>
        <select id="driverB">
          <option value="">-- Select Driver B --</option>
        </select>

        <button id="compareBtn">Compare</button>
      </section>

      <!-- 3) Toggle between Table or Chart -->
      <section class="selection-container">
        <h2>Display Options</h2>
        <label>
          <input type="radio" name="viewMode" value="table" checked />
          Table View
        </label>
        <label>
          <input type="radio" name="viewMode" value="chart" />
          Chart View
        </label>
      </section>

      <!-- 4) Table Container -->
      <section class="standings-container" id="tableContainer">
        <h2>Comparison Results (Table)</h2>
        <table>
          <thead>
            <tr>
              <th>Year</th>
              <th id="driverACol">Driver A</th>
              <th id="driverBCol">Driver B</th>
            </tr>
          </thead>
          <tbody id="comparison-body">
            <!-- dynamically filled by JS -->
          </tbody>
        </table>
      </section>

      <!-- 5) Chart Container (hidden by default) -->
      <section class="standings-container" id="chartContainer" style="display: none;">
        <h2>Comparison Results (Chart)</h2>
        <canvas id="comparisonChart" width="800" height="400"></canvas>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
  </footer>

  <!-- Our main JS logic -->
  <script src="multi_year_driver_comparison.js"></script>
</body>
</html>
