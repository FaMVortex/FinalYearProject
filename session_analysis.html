<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Session Analysis</title>
  <link rel="stylesheet" href="session_analysis.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>F1 Session Analysis Tool</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="main-content">
      <div class="left-panel">
        <section class="controls">
          <h2>Select a Session</h2>

          <label for="yearSelect">Year:</label>
          <select id="yearSelect"><option>Loading…</option></select>

          <label for="roundSelect">Round:</label>
          <select id="roundSelect" disabled><option>Select a Year First</option></select>

          <label for="sessionSelect">Session:</label>
          <select id="sessionSelect">
            <option value="race" selected>Race</option>
            <option value="qualifying">Qualifying</option>
            <option value="sprint">Sprint</option>
          </select>

          <button id="fetchSessionDataBtn">Show Session Results</button>
        </section>

        <button id="ai-button">AI Insights</button>

        <section id="driverFilterSection" class="hidden">
          <h2>Driver Filter (2–4 drivers)</h2>
          <label><input type="checkbox" id="enableDriverFilter" /> Enable Driver Filter</label>

          <div id="filterControls" class="hidden">
            <label>Select Drivers:</label>
            <!-- new checkbox container -->
            <div id="driverMultiCheckboxes" class="driver-checkboxes"></div>

            <button id="applyFilterBtn">Apply Filter</button>
          </div>
        </section>
      </div>

      <div class="right-panel">
        <div class="result-container" id="resultsContainer"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <div id="ai-modal" class="modal">
    <div class="modal-content">
      <a href="#" id="close-ai-modal" class="close-modal">&times;</a>
      <h3>AI Insights</h3>

      <label for="preset-queries">Quick Questions:</label>
      <select id="preset-queries">
        <option value="">— Select a question —</option>
        <option value="Summarise the key storylines from this session.">
          Summarise the key storylines from this session
        </option>
        <option value="Which driver over-performed relative to expectations?">
          Which driver over-performed relative to expectations?
        </option>
        <option value="How might these results affect the championship battle?">
          How might these results affect the championship battle?
        </option>
      </select>

      <textarea id="ai-query" rows="4" placeholder="Or ask your own question…"></textarea>
      <button id="send-ai-query">Send</button>

      <div id="ai-response"></div>
    </div>
  </div>

  <script src="session_analysis.js"></script>
</body>
</html>
