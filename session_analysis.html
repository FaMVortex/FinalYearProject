<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Session Analysis</title>
  <!-- Link to your session_analysis.css (or adapt as needed) -->
  <link rel="stylesheet" href="session_analysis.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>F1 Session Analysis Tool</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <!-- Main content area that splits into two panels -->
    <div class="main-content">

      <!-- Left panel for user selections, toggles, etc. -->
      <div class="left-panel">
        <section class="controls">
          <h2>Select a Session</h2>

          <div class="control-group">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="control-group">
            <label for="roundSelect">Round:</label>
            <select id="roundSelect" disabled>
              <option value="">Select a Year First</option>
            </select>
          </div>

          <div class="control-group">
            <label for="sessionSelect">Session:</label>
            <select id="sessionSelect">
              <option value="race" selected>Race</option>
              <option value="qualifying">Qualifying</option>
              <option value="sprint">Sprint</option>
            </select>
          </div>

          <button id="fetchSessionDataBtn">Show Session Results</button>
        </section>

        <hr />

        <!-- Toggle for comparison mode -->
        <section class="comparison-toggle">
          <h2>Driver Comparison</h2>
          <label for="compareModeCheckbox">Enable Comparison Mode (2-4 drivers):</label>
          <input type="checkbox" id="compareModeCheckbox" />
        </section>

        <!-- Driver comparison list (shown only if comparison mode is checked) -->
        <section id="driverComparisonSection" class="hidden">
          <label for="driverSelect">Select Drivers:</label>
          <select id="driverSelect" multiple size="6">
            <!-- Populated dynamically via JS -->
          </select>
          <button id="compareDriversBtn">Compare Selected Drivers</button>
        </section>
      </div>

      <!-- Right panel for displaying session or comparison results -->
      <div class="right-panel">
        <div class="result-container" id="resultsContainer">
          <!-- The JavaScript will inject tables/results here -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Include your separate JavaScript file at the bottom -->
  <script src="session_analysis.js"></script>
</body>
</html>
