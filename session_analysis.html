<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Session Analysis</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="session_analysis.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>F1 Session Analysis Tool</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="main-content">
      <!-- Left panel: user selections for Year, Round, Session -->
      <div class="left-panel">
        <section class="controls">
          <h2>Select a Session</h2>

          <div class="control-group">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="control-group">
            <label for="roundSelect">Round:</label>
            <select id="roundSelect" disabled>
              <option value="">Select a Year First</option>
            </select>
          </div>

          <div class="control-group">
            <label for="sessionSelect">Session:</label>
            <select id="sessionSelect">
              <option value="race" selected>Race</option>
              <option value="qualifying">Qualifying</option>
              <option value="sprint">Sprint</option>
            </select>
          </div>

          <button id="fetchSessionDataBtn">Show Session Results</button>
        </section>

        <!-- New: Driver Filter Section (initially hidden) -->
        <section id="driverFilterSection" class="hidden">
          <h2>Driver Filter (2â€“4 drivers)</h2>
          <label>
            <input type="checkbox" id="enableDriverFilter" />
            Enable Driver Filter
          </label>

          <div id="filterControls" class="hidden">
            <label for="driverMultiSelect">Select Drivers:</label>
            <select id="driverMultiSelect" multiple size="6">
              <!-- Options populated dynamically -->
            </select>
            <button id="applyFilterBtn">Apply Filter</button>
          </div>
        </section>
      </div>

      <!-- Right panel: session results -->
      <div class="right-panel">
        <div class="result-container" id="resultsContainer">
          <!-- Results will be injected here by JS -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 F1 Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Link your script at the end -->
  <script src="session_analysis.js"></script>
</body>
</html>
