<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Race Results | F1 Data Visualization</title>
  <!-- Keep your main site style, plus a specialized race results stylesheet -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="race_results.css">
</head>
<body>
  <header class="main-header">
    <h1>F1 Race Results</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="wrapper">
    <!-- Title / Intro Section -->
    <section class="intro-section">
      <h2>Explore Every Race in Detail</h2>
      <p>Select a year and a specific race to view the results, from position and points to the final status.</p>
    </section>

    <section class="selection-container">
      <div class="dropdown-group">
        <label for="year-select">Select Year:</label>
        <select id="year-select"></select>
      </div>

      <div class="dropdown-group">
        <label for="race-select">Select Race:</label>
        <select id="race-select" disabled></select>
      </div>
    </section>

    <!-- Summary Card -->
    <section class="summary-card" id="raceSummary" style="display: none;">
      <h3 id="summary-title">Race Summary</h3>
      <p id="summary-details">Loading...</p>
    </section>

    <!-- Main visualization area: dynamic table -->
    <section id="visualization" class="results-table">
      <h2>Loading Data...</h2>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 F1 Data Visualization - All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
