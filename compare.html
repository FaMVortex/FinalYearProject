<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Comparison | F1 Data Viz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #d91a2a;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Selection Container */
        .selection-container {
            margin: 20px auto;
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ffcc00;
        }

        #season {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: #fff;
            color: black;
            outline: none;
            transition: 0.3s;
        }

        /* Loading Message */
        #loadingMessage {
            font-size: 1.3rem;
            color: #ffcc00;
            margin-top: 20px;
            display: none;
        }

        /* Chart Container */
        .chart-container {
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compare F1 Teams' Points</h1>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="compare.html">üèé Compare Teams</a>
        </nav>
    </header>

    <main>
        <section class="selection-container">
            <h2>üîé Select a Season</h2>
            <label for="season">üìÖ Season:</label>
            <select id="season"></select>
        </section>

        <p id="loadingMessage">üîÑ Loading chart data...</p>

        <section class="chart-container">
            <canvas id="teamComparisonChart"></canvas>
        </section>
    </main>

    <script src="compare.js"></script>
</body>
</html>
