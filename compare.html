<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Comparison | F1 Data Viz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
    }

    header {
        background-color: #d91a2a;
        color: white;
        padding: 15px;
    }

    nav {
        margin-top: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }

    .comparison-container {
        margin: 20px auto;
        width: 60%;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label, select, button {
        margin: 10px 0;
        font-size: 1rem;
    }

    button {
        padding: 10px 15px;
        background-color: #d91a2a;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #b71822;
    }

    .chart-container {
        margin-top: 30px;
        width: 80%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    canvas {
        background: white;
        border-radius: 8px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Compare F1 Teams' Points</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="compare.html">Compare Teams</a>
        </nav>
    </header>

    <main>
        <section class="comparison-container">
            <h2>Select Two Teams and a Season</h2>
            <form id="teamSelectionForm">
                <label for="season">Season:</label>
                <select id="season"></select>

                <label for="team1">Team 1:</label>
                <select id="team1"></select>

                <label for="team2">Team 2:</label>
                <select id="team2"></select>

                <button type="submit">Compare</button>
            </form>
        </section>

        <section class="chart-container">
            <canvas id="teamComparisonChart"></canvas>
        </section>
    </main>

    <script src="compare.js"></script>
</body>
</html>
